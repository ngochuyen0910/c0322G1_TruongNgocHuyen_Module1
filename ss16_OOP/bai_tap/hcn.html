<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng mô tả hình chủ nhật</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length
            this.width = width
        }

        perimeter() {
            return (this.length + this.width)*2
        }

        acreage() {
            return this.length * this.width
        }
    }

    let rectangle = new Rectangle(4, 5)
    document.write("Chu vi hình chủ nhật là :"+rectangle.perimeter()+"<br>");
    document.write("Diện tích hình chủ nhật :"+rectangle.acreage());

</script>
</body>
</html>
