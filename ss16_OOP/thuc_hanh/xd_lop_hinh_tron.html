<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }

        area() {
            return this.radius * 2 * Math.PI
        }
    }

    let circle = new Circle(2);
    alert(circle.area());
</script>
</body>
</html>
