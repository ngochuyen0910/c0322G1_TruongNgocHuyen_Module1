    function checkPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (checkPrime(arr[i][j])) {
                primeArr.push(arr[i][j])
            }
        }
    }
    document.write("Số nguyên tố là :" + primeArr)
