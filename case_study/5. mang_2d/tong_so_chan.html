<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các số chẵn</title>
</head>
<body>
<script>
    let n = parseInt(prompt(" Input n"));
    let m = parseInt(prompt(" Input m"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = []
        for (let j = 0; j < m; j++) {
            arr[i][j] = parseInt(prompt(" Input arr"))
            document.write(arr[i][j] + ' ')
        }
        document.write("<br>")
    }

    function tongSum() {
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum = sum + arr[i][j];
                }
            }
        }
        return sum
    }

    let tong = tongSum()
    document.write("Tổng số chẵn là " + tong)
</script>
</body>
</html>
