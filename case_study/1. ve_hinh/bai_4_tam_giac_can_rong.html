<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác cân rỗng</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let k = i; k < 5; k++) {
            document.write("&nbsp&nbsp")
        }
        for (let j = 1; j <= i * 2 - 1; j++) {
            if (i === 1 || i === 5 || j === 1 || j === i * 2 - 1) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
    document.write("<br><br>")
    for (let i = 5; i > 0; i--) {
        for (let k = i; k < 5; k++) {
            document.write("&nbsp&nbsp");
        }
        for (j = 1; j <= i * 2 - 1; j++) {
            if (i === 1 || i === 5 || j === 1 || j === i * 2 - 1) {
                document.write("*");
            }else{
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
