<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân đặc</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let k = i; k < 5; k++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= i * 2 - 1; j++) {
            document.write("*")
        }
        document.write("<br>");
    }
    document.write("<br><br>")
    for (let i = 5; i > 0; i--) {
        for (let k = i; k < 5; k++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= i * 2 - 1; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
