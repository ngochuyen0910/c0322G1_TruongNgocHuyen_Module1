<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kểm tra kí tự</title>
</head>
<body>
<script>
    let text = prompt("Input text").toLowerCase();
    switch (text) {
        case "u":
        case "a":
        case "e":
        case "o":
        case "i":
            document.write("Kí tự nguyên âm");
            break;
        default:
            document.write("Kí tự không phải nguyên âm");
    }
</script>
</body>
</html>
