<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>tìm chỉ số phần tử lớn nhất</title>
</head>
<body>
<script>
    let a = [4, 5, 3];
    let b = [5, 2, 6];
    let c = [];
    for (let i = 0; i < a.length; i++) {
        let d = a[i] / b[i];
        c.push(d);
    }
    document.write("Mảng chứa các phân số là " + c + "<br>");
    let max = c[0];
    for (let i = 0; i < c.length; i++) {
        if (c[i] > max) {
            max = c[i];
            document.write("Phân số lớn nhất là " + max + " chỉ số của phân số lớn nhất là: " + i);
        }
    }
</script>
</body>
</html>
