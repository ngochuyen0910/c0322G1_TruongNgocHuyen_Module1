<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trương tấn hải</title>
</head>
<body>
<script>
    let n = prompt("Nhập vào xâu kí tự").toLowerCase().split(' ');
    alert(n);
    let arr = [];
    for (let i = 0; i < n.length; i++) {
        if (n[i].length > 0) {
            arr.push(n[i]);
        }
    }
    for (let i = 0; i < arr.length; i++) {
        arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substring(1);
    }
    arr = arr.join(" ");
    document.write(arr + "<br>");

    function longChar() {
        arr = arr.split(' ');
        let index = 0;
        let maxChar = arr[0].length;
        for (let i = 0; i < arr.length; i++) {
            if (maxChar < arr[i].length) {
                maxChar = arr[i].length;
                index = i;
            }
        }
        document.write("Từ dài nhất trong xâu là:" + arr[index]);
    }

    longChar()
</script>
</body>
</html>
