<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 5; i++) {
        arr[i] = parseInt(prompt("Input number"));
    }
    document.write("arr= " + arr + "<br>");

    function isFibonacci(f1, f2, fabonacci) {
        f1 = 0;
        f2 = 1;
        fabonacci;
        for (let i = 1; i <= 20; i++) {
            document.write(f1 + " ");
            fabonacci = f1 + f2;
            f1 = f2;
            f2 = fabonacci;
        }
        if (arr[i] === fabonacci) {
            return true
        } else {
            return false
        }
    }

    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (isFibonacci) {
                document.write("là số fabonacci")
            } else {
                document.write("không là số fabonacci")
            }
        }
    }


</script>
</body>
</html>
