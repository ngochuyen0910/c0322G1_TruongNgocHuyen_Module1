<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<h2>Caculator</h2>
<input style="number" id="numberInput"/> <input style="number" id="numInput"/>
<br>
<br>
<button onclick="getValue('add')">Addition(+)</button>
<button onclick="getValue('sub')">Subtraction(-)</button>
<button onclick="getValue('mul')">Multiplication(X)</button>
<button onclick="getValue('div')">Division(/)</button>
<p>Result Division: <span id="result"></span></p>

<script>
    function getValue(param) {
        let a = parseInt(document.getElementById("numberInput").value);
        let b = parseInt(document.getElementById("numInput").value);
        if (param === "add") {
            let Addition = a + b;
            document.getElementById('result').innerHTML = Addition;
        } else if (param === "sub") {
            let Subtraction = a - b;
            document.getElementById('result').innerHTML = Subtraction;

        } else if (param === "mul") {
            let Multiplication = a * b;
            document.getElementById('result').innerHTML = Multiplication;
        } else if (param === "div") {
            let Division = a / b;
            document.getElementById('result').innerHTML = Division;
        }
    }


</script>

</body>
</html>
