<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<h2>Caculator</h2>
<input style="number"  id="numberInput" value="12"/> <input style="number"  id="numInput" value="12"/>
<br>
<br>
<form>
    <button onclick="getValue('add')">Addition(+)</button>
    <button onclick="getValue('sub')">Subtraction(-)</button>
    <button onclick="getValue('mul')">Multiplication(X)</button>
    <button onclick="getValue('div')">Division(/)</button>
</form>
<script>
    function getValue(param) {
        let a = parseInt( document.getElementById("numberInput").value);
        let b = parseInt( document.getElementById("numInput").value);
        if(param === "add"){
            let Addition = a+b;
            alert(Addition);
        }
        else if(param === "sub"){
            let Subtraction = a-b;
            alert(Subtraction);

        }
        else if(param === "mul"){
            let Multiplication = a*b;
            alert(Multiplication);
        }
        else if(param === "div"){
            let Division = a/b;
            alert(Division);
        }
    }



</script>

</body>
</html>
