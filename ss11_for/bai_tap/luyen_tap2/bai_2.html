<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa của số nguyên</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Input number"));
    let giaiThua=1;
    for (let i = 1; i <= num; i++) {
        giaiThua = giaiThua*i
    }
    document.write(giaiThua)
</script>
</body>
</html>
