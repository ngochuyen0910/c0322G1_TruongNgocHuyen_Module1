<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chủ nhật</title>
</head>
<body>
<script>
    for (let i = 1; i < 5; i++) {
        for (let j = 1; j < 10; j++)
            if (i === 1 || j === 1 || i === 4 || j === 9) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        document.write("<br>")
    }
</script>
</body>
</html>
