<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 2;
    let count = 0;
    while (count < 20) {
        let flag = true
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                flag = false
                break;
            }
        }
        if (flag === true) {
            count++
            document.write(num+"<br>")
        }
        num++
    }


</script>
</body>
</html>
