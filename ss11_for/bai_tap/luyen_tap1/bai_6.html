<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên</title>
</head>
<body>
<script>
    let count=0;
    for(let i=1;;i++){
        if(i%7===0){
            document.write(i + " ");
                count++
            if (count===30) break;
        }
    }
</script>
</body>
</html>
