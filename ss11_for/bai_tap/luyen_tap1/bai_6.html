<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên</title>
</head>
<body>
<script>
    let count = 0;
    let sum = 0;
    for (let i = 1; ; i++) {
        if (i % 7 === 0) {
            document.write(i + " ");
            sum = sum + i;
            count++
            if (count === 30) break;
        }
    }
    document.write("<br>")
    document.write("Tổng là " + sum)
</script>
</body>
</html>
