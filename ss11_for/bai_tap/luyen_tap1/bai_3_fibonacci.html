<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số trong dãy fibonacci</title>
</head>
<body>
<script>
    let f1 = 0;
    let f2 = 1;
    let fabonacci;
    for (let i = 1; i <= 20; i++) {
        document.write(f1+ " ");
        fabonacci = f1 + f2;
        f1 = f2;
        f2 = fabonacci;
    }
</script>
</body>
</html>
