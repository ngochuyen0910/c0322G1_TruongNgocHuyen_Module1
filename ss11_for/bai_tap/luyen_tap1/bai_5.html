<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 20 số đầu tiên trong dãy fabonacci</title>
</head>
<body>
<script>
    let f1 = 0;
    let f2 = 1;
    let fibonacci;
    for (let i = 1; i <= 20; i++) {
        document.write(f1 + " ")
        fibonacci = f1 + f2;
        f1 = f2;
        f2 = fibonacci;
        sum = f1 + f2 + fibonacci
    }
    document.write("Tổng là " + sum)
</script>
</body>
</html>
