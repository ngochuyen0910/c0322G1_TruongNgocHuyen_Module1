<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>
    let temperature = parseInt(prompt("Input temperature"));
    if (temperature > 100) {
        alert("Giảm nhiệt độ");
    } else if (temperature < 20) {
        alert("tăng nhiệt độ");
    } else {
        alert("Nhiệt độ bình thường");
    }
</script>
</body>
</html>
