<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<p id="txtResult"></p>
<script>
    let a = parseInt(prompt('nhập số a'));
    let b = parseInt(prompt('nhập số b'));

    document.getElementById("txtResult").innerText = "kết quả"+ a + "+" + b + "=" +sum;
</script>
