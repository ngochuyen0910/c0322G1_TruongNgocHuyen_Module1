<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
</head>
<body>
<script>
    function square(x) {
        let result = x * x;
        return result
    }

    let number = parseInt(prompt("Input number"));
    let x = square(number);
    document.write("Bình phương của số " + number + " là " + x);
</script>
</body>
</html>
