<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    function factorial(a) {
        let giaiThua = 1;
        for (let i = 1; i <= a; i++) {
            giaiThua = giaiThua * i
        }
        return giaiThua
    }
    let number = parseInt(prompt("Input number"))
    let b= factorial(number)
    document.write("Giai thừa của " + number +" là "+ b)
</script>
</body>
</html>
