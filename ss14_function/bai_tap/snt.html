<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    let num = parseInt(prompt("Nhập số"));
    let kiemTra = isPrime(num);
    if (kiemTra) {
        alert(num + " là số nguyên tố");
    } else {
        alert(num + " không là số nguyên tố");
    }
    let z = []
    for (let i = 0; i < 10000; i++) {
        if (isPrime) {
            document.write(i + " ")
        }
    }
</script>
</body>
</html>
