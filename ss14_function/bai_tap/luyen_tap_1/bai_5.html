<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function search(x) {
        let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
        let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
        for (let i = 0; i < star.length; i++) {
            if (x === star[i]) {
                return constellation[i]
            }
        }
        return 0
    }

    let tim = prompt("Input")
    let sao = search(tim)
    if (sao) {
        document.write(sao)
    } else {
        document.write("Không có tên ngôi sao này")
    }
</script>
</body>
</html>
