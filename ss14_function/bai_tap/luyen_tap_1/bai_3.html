<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tong(a, b) {
        if (a > b) {
            return "Giá trị a>b"
        }
        return a + b
    }

    let a = parseInt(prompt("Input a"));
    let b = parseInt(prompt("Input b"));
    alert(tong(a, b))

</script>
