<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 5, 8," o", "hello", "xin chào"]
    let count = 0
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] / 1 === arr[i]) {
            count++
        }
    }
    document.write("Các kí tự số là :" + count)
</script>
</body>
</html>
