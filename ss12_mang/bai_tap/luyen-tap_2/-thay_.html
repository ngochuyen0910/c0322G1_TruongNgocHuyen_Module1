<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = []
    for (let i = 0; i < 5; i++) {
        arr[i] = prompt("Input")
    }
    document.write(arr.join(' ')+"<br>")
    for (i = 0; i < arr.length; i++) {
        for (j = 0; j < arr[i].length; j++) {
            if (arr[i] ==="-")
                arr[i] = "_"
        }
    }document.write(arr.join(' '))
</script>
</body>
</html>
