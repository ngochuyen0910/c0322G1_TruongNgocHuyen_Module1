<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Nhập chuỗi 1")
    let str2 = prompt("Nhập chuỗi 2")
    document.write("Chuỗi 1 : " + str1 + " <br>" + "Chuỗi 2 : " + str2 + " <br>")
    let flag = false;
    if (str1.length ===str2.length) {
        for (let i = 0; i < str1.length; i++) {
            if (str1[i] ===str2[i]) {
                flag = true;
            }else {
                document.write("2 chuỗi không bằng nhau")
               break;
            }
        }
    }else{
        document.write("2 chuỗi không bằng nhau")
    }
    if(flag===true){
        document.write("2 chuỗi bằng nhau")
        }


</script>
</body>
