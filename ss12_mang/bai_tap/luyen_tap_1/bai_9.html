<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang1 = [];
    let mang2 = [];
    let mang3 = []
    for (let i = 0; i < 3; i++) {
        let a = parseInt(prompt("Nhập số vào mảng 1"))
        mang1.push(a)
    }
    for (let j = 0; j < 3; j++) {
        let b = parseInt(prompt("Nhập số vào mảng 2"))
        mang2.push(b)
    }
    for (let i = 0; i < mang2.length; i++) {
        mang3.push(mang1[i])
    }
    for (let i = 0; i < mang1.length; i++) {
        mang3.push(mang2[i])
    }
    document.write("Mảng 3 = [" + mang3 + "] <br>")

</script>
</body>
</html>
