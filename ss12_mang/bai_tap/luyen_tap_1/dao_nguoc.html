<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược số nguyên</title>
</head>
<body>
<script>
    let x = []
    for (let i = 0; i < 5; i++) {
        x[i] = parseInt(prompt("Input number"));
    }
    document.write("x=[" + x + "]<br>")
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write("Đảo ngược x = [" + x + "]")
</script>
</body>
</html>
