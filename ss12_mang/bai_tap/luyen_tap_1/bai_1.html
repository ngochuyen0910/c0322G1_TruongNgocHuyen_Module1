<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khởi tạo mảng số nguyên gồm 10 số</title>
</head>
<body>
<script>
    let x = []
    let manglon10 = []
    for (let i = 0; i < 10; i++) {
        x[i] = parseInt(prompt("Input number"));
    }
    document.write("x = [" + x + "]<br>");
    for (let i = 0; i < x.length; i++) {
        if (x[i] >= 10) {
            manglon10.push(x[i])
        }
    }
    document.write("Số nguyên lớn hơn 10 : "+ manglon10)
</script>
</body>
</html>
