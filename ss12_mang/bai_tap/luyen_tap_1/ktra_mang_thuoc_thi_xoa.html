<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = []
    let flag = true
    for (let i = 0; i < 10; i++) {
        x[i] = parseInt(prompt("Input number"));
    }
    document.write("x = [" + x + "]<br>");
    let v = parseInt(prompt("Input v"));
    for (i = 0; i < 10; i++) {
        if (v === x[i]) {
            flag= false
            break;
        }
    }
    for (; i < 10; i++) {
        x[i] = x[i + 1]
    }
    if(flag===false){
        x[9]=0
    }
    document.write(x)
</script>
</body>
</html>
