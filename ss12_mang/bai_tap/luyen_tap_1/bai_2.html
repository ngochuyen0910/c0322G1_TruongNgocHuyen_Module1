<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị giá trị lớn nhất và vị trí</title>
</head>
<body>
<script>
    let x = []
    for (let i = 0; i < 10; i++) {
        x[i] = parseInt(prompt("Input number"));
    }
    document.write("x = [" + x + "]<br>")
    let max = x[0];
    let index = 0;
    for (let i = 1; i < x.length; i++) {
        if (x[i] > max) {
            max = x[i];
            index = i;
        }
    }
    document.write("max: " + max + " index " + index);
</script>
</body>
</html>
