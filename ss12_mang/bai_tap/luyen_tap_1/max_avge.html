<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = []
    let sum = 0
    let average
    for (let i = 0; i < 10; i++) {
        x[i] = parseFloat(prompt("Input number"));
        sum = sum + x[i]
    }
    document.write("x = [" + x + "]<br>");

    let max = x[0];
    for (let i = 1; i < x.length; i++) {
        if (x[i] > max) {
            max = x[i];
        }
    }
    document.write("max = [" + max + "]")
    document.write("average =" + sum/x.length);
</script>
</body>
</html>
