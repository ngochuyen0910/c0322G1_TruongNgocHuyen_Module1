<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>
<body>
// Tính giá điện
<script>
    let a = parseInt(prompt("Input số điện"))
    if (a <= 100){
        alert("Số tiền điện:"+ a*1000);
    }else if (a<150){
        alert("Số tiền điện:"+ a*2000);
    }else if (a<200){
        alert("Số tiền điện:"+ a*2500);
    }else {
        alert("Số tiền điện:"+ a*3000);
    }
</script>
</body>
</html>
