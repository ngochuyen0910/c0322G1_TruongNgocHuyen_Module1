<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cạnh tam giác</title>
</head>
<body>
// Kiểm tra có phải cạnh tam giác không
<script>
    let a = parseFloat(prompt("Input a"));
    let b = parseFloat(prompt("Input b"));
    let c = parseFloat(prompt("Input c"));
    if (a>0 && b>0 && c>0 && a + b > c && b + c > a && a + c > b){
        alert("Đây là cạnh của tam giác");
    }else {
        alert("Đây không phải cạnh của tam giác");
    }



</script>
</body>
</html>
