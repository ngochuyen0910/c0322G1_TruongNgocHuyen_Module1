<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
// Tính diện tích hình chữ nhật
<script>
    let a = parseFloat(prompt("Nhập a"));
    let b = parseFloat(prompt("Nhập b"));
    let S = a*b;
    document.write(S);
</script>
</body>
</html>
