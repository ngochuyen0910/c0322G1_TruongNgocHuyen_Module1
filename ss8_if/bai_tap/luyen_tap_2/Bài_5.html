<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
//Tính diện tích hình vuông
<script>
    let a = parseFloat(prompt("Nhập a"));
    let b = parseFloat(prompt("Nhập b"));
    let S = (a*b)/2;
    document.write("S="+ S);
</script>
</body>
</html>
