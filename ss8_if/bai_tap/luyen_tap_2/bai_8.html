<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi người</title>
</head>
<body>
// Kiểm tra tuổi người
<script>
    let age = parseInt(prompt("Nhập tuổi"));
    if (age<0 || age >120 ){
        alert("Không phải tuổi của người");
    }else if(age<120){
        alert("Đây là tuổi của người");
    }
</script>
</body>
