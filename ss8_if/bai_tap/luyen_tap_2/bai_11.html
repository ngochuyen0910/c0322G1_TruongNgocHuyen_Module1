<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
// Tính thuế thu nhập cá nhân
<script>
    let money = parseInt(prompt("Input salary"));
    if (money < 7000000) {
        alert(money * 10 / 100);
    } else if (money < 15000000) {
        alert(money * 20 / 100);
    } else {
        alert(money * 30 / 100);
    }
</script>
</body>
</html>
