<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính ngày trong tháng</title>
</head>
<body>
<input type="number" id="input1">
<button onclick="getValue()">Tính số ngày</button>
<p id="result"></p>
<script>
    function getValue() {
        let a = document.getElementById("input1").value;
        switch (a) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("result").innerHTML = "Tháng "+ a + " có 31 ngày";
                break;
            case "2":
                document.getElementById("result").innerHTML = "Tháng 2 có 28 hoặc 29 ngày";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("result").innerHTML = "Tháng "+ a + " có 30 ngày";
                break;
        }
    }
</script>
</body>
</html>
