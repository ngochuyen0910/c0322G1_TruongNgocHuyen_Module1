<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
</head>
<body>
// Tính hoa hồng
<script>
    let doanhThu = parseInt(prompt("Input"));
    if (doanhThu > 10000000){
        alert(doanhThu*10/100);
    }else if (doanhThu >8000000){
        alert(doanhThu*8/100);
    }else {
        alert(doanhThu*5/100);
    }

</script>
</body>
</html>
