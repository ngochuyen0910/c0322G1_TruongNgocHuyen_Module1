<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cước điện thoại</title>
</head>
<body>
// Tính cước điện thoại
<script>
let minute = prompt("input")
if (minute>200){
    alert("phí"+ minute*200);
}else if (minute>150){
    alert("phí"+ minute*400);
}else {
    alert("phí"+ minute*600);
}

</script>
</body>
</html>
