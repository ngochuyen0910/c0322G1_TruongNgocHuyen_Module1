<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi học lớp 10</title>
</head>
<body>
// Tuổi học lớp 10
<script>
    let age = parseInt(prompt("Nhập tuổi"));
    if (age < 16) {
        document.write("Bạn không đủ tuổi họ lớp 10");
    } else {
        document.write("Bạn đủ tuổi học lớp 10");
    }

</script>
</body>
</html>
