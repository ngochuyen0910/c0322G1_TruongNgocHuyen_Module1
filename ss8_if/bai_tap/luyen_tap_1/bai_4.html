<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn nhất</title>
</head>
<body>
// Tìm số lớn nhất trong 3 số
<script>
    let a = parseInt(prompt("Nhập số a"));
    let b = parseInt(prompt("Nhập số b"));
    let c = parseInt(prompt("Nhập số c"));
    if (a > b && a > c){
        document.write(a);
    }else if (b > a && b > c){
        document.write(b);
    }else {
        document.write(c)
    }
</script>
</body>
</html>
