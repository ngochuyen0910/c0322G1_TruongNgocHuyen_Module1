<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số này lớn hay nhỏ hơn 0</title>
</head>
<body>
// Số này lớn hay nhỏ hơn 0
<script>
    let a = parseInt(prompt("Nhập số"));
    if (a > 0) {
        document.write("Số này lớn hơn 0");
    }else if (a < 0) {
        document.write("Số này nhỏ hơn 0");
    }else {
        document.write("Số này là 0")
    }

</script>
</body>
</html>
